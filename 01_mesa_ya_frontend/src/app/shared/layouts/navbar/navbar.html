<header class="shadow-lg border-b border-white/10 sticky top-0 z-50" style="background: var(--color-surface)">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <img class="h-10 w-auto" src="/imgs/image.png" alt="MesaYa Logo" />
        <span class="ml-3 text-2xl font-bold" style="color: var(--color-title)">MesaYa</span>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <a routerLink="/home" class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
            style="color: var(--color-title)">Inicio</a>
          <a routerLink="/restaurants" class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
            style="color: var(--color-paragraph)">Restaurantes</a>
          <a routerLink="/restaurants" class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
            style="color: var(--color-paragraph)">
            Reservar
          </a>
          <a routerLink="/contact" class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
            style="color: var(--color-paragraph)">
            Contacto
          </a>
        </div>
      </div>

      <!-- User and CTA Button (Desktop) -->
      <div class="hidden md:flex items-center gap-4">
        <ng-container *ngIf="user(); else signedOut">
          <div class="flex items-center gap-2">
            <img [src]="user()!.avatarUrl || '/public/favicon.ico'" alt="avatar"
              class="w-8 h-8 rounded-full border border-white/10" />
            <span class="text-sm" style="color: var(--color-paragraph)">Hola, <span style="color: var(--color-title)">{{
                user()!.name }}</span></span>
          </div>
          <button class="px-3 py-1.5 rounded-md text-sm border border-white/10 hover:bg-white/10"
            (click)="doSignOut()">Salir</button>
        </ng-container>
        <ng-template #signedOut>
          <button class="px-3 py-1.5 rounded-md text-sm border border-white/10 hover:bg-white/10"
            (click)="doSignIn()">Ingresar</button>
        </ng-template>

        <button routerLink="/restaurants"
          class="px-6 py-2 rounded-lg text-sm font-medium transition-colors duration-200 shadow-md hover:shadow-lg"
          style="background: var(--color-primary); color: #fff;">
          Reservar Mesa
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button type="button"
          class="inline-flex items-center justify-center p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset"
          style="color: var(--color-paragraph)" (click)="toggleMobileMenu()">
          <span class="sr-only">Abrir men√∫ principal</span>
          <!-- Menu icon -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            [class.hidden]="isMobileMenuOpen()">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Close icon -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            [class.hidden]="!isMobileMenuOpen()">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen()">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-t border-white/10">
        <a routerLink="/home" class="block px-3 py-2 rounded-md text-base font-medium"
          style="color: var(--color-title)">Inicio</a>
        <a routerLink="/restaurants" class="block px-3 py-2 rounded-md text-base font-medium"
          style="color: var(--color-paragraph)">Restaurantes</a>
        <a routerLink="/restaurants" class="block px-3 py-2 rounded-md text-base font-medium"
          style="color: var(--color-paragraph)">
          Reservar
        </a>
        <a routerLink="/contact" class="block px-3 py-2 rounded-md text-base font-medium"
          style="color: var(--color-paragraph)">
          Contacto
        </a>
        <div class="px-3 py-2 space-y-2 border-t border-white/10 mt-2">
          <ng-container *ngIf="user(); else mobileSignedOut">
            <div class="flex items-center gap-2">
              <img [src]="user()!.avatarUrl || '/public/favicon.ico'" alt="avatar"
                class="w-8 h-8 rounded-full border border-white/10" />
              <span class="text-sm" style="color: var(--color-paragraph)">Hola, <span
                  style="color: var(--color-title)">{{ user()!.name }}</span></span>
            </div>
            <button class="w-full px-4 py-2 rounded-md text-sm border border-white/10 hover:bg-white/10"
              (click)="doSignOut()">Salir</button>
          </ng-container>
          <ng-template #mobileSignedOut>
            <button class="w-full px-4 py-2 rounded-md text-sm border border-white/10 hover:bg-white/10"
              (click)="doSignIn()">Ingresar</button>
          </ng-template>
          <button routerLink="/restaurants"
            class="w-full px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200"
            style="background: var(--color-primary); color: #fff;">
            Reservar Mesa
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
